<div class="sqs-layout sqs-grid-{{data.layout.columns}} columns-{{data.layout.columns}}{{#attrs.locked-layout}} sqs-locked-layout{{/attrs.locked-layout}}" data-type="block-field" data-updated-on="{{data.updatedOn}}" id="{{attrs.id}}">
    {{#data.layout.rows}}
        <div class="row sqs-row">
            {{#columns}}
                <div class="col sqs-col-{{attrs.columns}} span-{{span}}">
                    {{#blocks}}
                        <div class="sqs-block {{typeName}}-block sqs-block-{{typeName}}" data-block-type="{{type}}" id="block-{{id}}" data-block-json="{{{blockJson}}}">
                            <div class="sqs-block-content">
                                {{{widgetHtml}}}
                            </div>
                        </div>
                    {{/blocks}}
                </div>
            {{/columns}}
        </div>
    {{/data.layout.rows}}
</div>
